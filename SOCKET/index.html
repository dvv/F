$.domReady(function(){
			// handle posting
			$('button.send').click(function(ev) {
				var input = $(this).previous();
				var id = input.attr('data-id');
				var text = input.val();
				window['comm'+id].post(function() {
					console.log('POSTED!', arguments);
					input.val('');
				}, text);
			});
			// handle joining
			$('button.join').click(function(ev) {
				var input = $(this).previous().previous();
				var id = input.attr('data-id');
				var text = input.val();
				window['comm'+id].join(function(err, groups) {
					console.log('JOINED!', arguments, this);
					this.groups = groups;
					input.val('');
				}, text);
			});
			// handle leaving
			$('button.leave').click(function(ev) {
				var input = $(this).previous().previous().previous();
				var id = input.attr('data-id');
				var text = input.val();
				window['comm'+id].leave(function(err, groups) {
					console.log('LEFT!', arguments);
					this.groups = groups;
					input.val('');
				}, text);
			});
