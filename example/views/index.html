<header id="header">

	<div id="user">
		<? if (user.id) { ?>
		Hi, <?= user.name || user.email || user.id ?>!
		<form action="/auth" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		<? } else { ?>
		<a href="/auth">Sign In</a>
		<? } ?>
	</div>

</header>
<div id="content">

<!--div id="error"></div-->
<div id="profile"></div>
<div id="menu"></div>
<div id="list"></div>

<button onclick="now.msg(Math.random())">Message</button>

</div>
<footer id="footer">

</footer>

<script id="tmpl-errors" type="text/x-jquery-tmpl">
{{#}}
ERR: {{message}}
{{/}}
</script>

<script id="tmpl-profile" type="text/x-jquery-tmpl">
ID: <a class="id">{{id}}</a>
E-mail: <span class="email">{{email}}</span>
Name: <span class="name">{{name}}</span>
Roles: <ul class1="roles">{{#roles}}<li class="list">{{.|raw}}</li>{{/roles}}</ul>
</script>

<script id="tmpl-menu" type="text/x-jquery-tmpl">
{{#}}
<a href="#list/{{.}}">{{.}}</a>&nbsp;
{{/}}
</script>

<script id="tmpl-list111" type="text/x-jquery-tmpl">
{{each items}}
${ JSON.stringify($value) }
{{/each}}
</script>

<script id="tmpl-list" type="text/x-jquery-tmpl">
<div class="list-actions grid_3 alpha">{{#partials}}{{actions|raw}}{{/}}</div>
</script>

<script id="tmpl-Admin-actions" type="text/x-kite">
ACTS
{{JSON.stringify(context)}}
/ACTS
</script>
